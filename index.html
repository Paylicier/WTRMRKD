        </h1>
        <div class="absolute top-4 right-4">
            <button id="themeToggle"
                class="p-2 rounded-lg dark:bg-dark-surface hover:bg-gray-300 dark:hover:bg-dark-border transition-colors">
                <i class="fa-solid fa-moon text-blue-300 hidden dark:block"></i>
                <i class="fa-solid fa-sun text-yellow-500 dark:hidden"></i>
            </button>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-200 text-sm font-bold mb-2">
                Upload File (Image or PDF)
            </label>
            <div class="relative h-12">
                <div
                    class="absolute inset-0 flex items-center justify-center gap-2 pointer-events-none text-gray-700 dark:text-white">
                    <i class="fa-solid fa-file"></i>
                    <span id="fileName">Upload file</span>
                </div>
                <input type="file" id="fileInput" accept="image/*,.pdf"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer border rounded-lg" />
                <div class="absolute inset-0 border rounded-lg dark:border-dark-border pointer-events-none"></div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label
                    class="block text-gray-700 text-sm font-bold mb-2 dark:bg-dark-surface dark:border-dark-border dark:text-white">
                    Watermark Type
                </label>
                <select id="watermarkType"
                    class="w-full px-3 py-2 border rounded-lg dark:bg-dark-surface dark:border-dark-border dark:text-white">
                    <option value="text">Text</option>
                    <option value="image">Custom Logo</option>
                </select>
            </div>
            <div id="logoUploadSection" class="hidden">
                <label
                    class="block text-gray-700 text-sm font-bold mb-2 dark:bg-dark-surface dark:border-dark-border dark:text-white">
                    Upload Logo
                </label>
                <div class="relative h-12">
                    <div
                        class="absolute inset-0 flex items-center justify-center gap-2 pointer-events-none text-gray-700 dark:text-white">
                        <i class="fa-solid fa-file"></i>
                        <span id="logoName">Upload file</span>
                    </div>
                    <input type="file" id="logoInput" accept="image/*,.pdf"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer border rounded-lg" />
                    <div class="absolute inset-0 border rounded-lg dark:border-dark-border pointer-events-none"></div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white">
                    Watermark Text
                </label>
                <input type="text" id="watermarkText" value="Watermark"
                    class="w-full px-3 py-2 border rounded-lg dark:bg-dark-surface dark:border-dark-border dark:text-white">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white">
                    Text Color
                </label>
                <div id="colorPicker" class="bg-black rounded-lg">
                    <input type="color" id="watermarkColor" value="#000000"
                        class="w-full h-10 border rounded-lg opacity-0 dark:border-dark-border">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white">
                    Font Size
                </label>
                <input type="range" id="watermarkSize"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="sizeValue" class="text-sm dark:text-white">0px</span>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white">
                    Opacity
                </label>
                <input type="range" id="watermarkOpacity" min="0" max="100" value="30"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="opacityValue" class="text-sm dark:text-white">30%</span>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white">
                    Repeat Mode
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="repeatMode"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-xl focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <span class="ml-2 dark:text-white">Enable repeat pattern</span>
                </label>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 dark:text-white">
                    Spacing
                </label>
                <input type="range" id="watermarkSpacing"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="spacingValue" class="text-sm dark:text-white">0px</span>
            </div>
        </div>
        <div class="mb-6">
            <canvas id="previewCanvas" class="max-w-full border rounded-lg dark:border-dark-border"></canvas>
        </div>
        <button id="downloadBtn"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:dark:bg-gray-600 transition-colors"
            disabled>
            Download Watermarked File
        </button>
    </div>
    <footer class="mt-8 text-center">
        <div class="max-w-4xl mx-auto bg-white dark:bg-dark-surface rounded-lg shadow-md p-4">
            <div class="flex items-center justify-center gap-2 text-gray-600 dark:text-gray-300">
                <i class="fas fa-shield-alt"></i>
                <p>All processing is done locally - your files never leave your device!</p>
            </div>
            <div class="mt-2 text-sm text-gray-500 dark:text-gray-400 flex items-center justify-center gap-2">
                <i class="fas fa-code"></i>
                <span>Created by Paylicier with</span><i class="fas fa-heart text-red-500"></i><span>and <a href="https://github.com/Paylicier/WTRMRKD">open-sourced</a> on</span><i class="fab fa-github"></i>
            </div>
        </div>
    </footer>
</body>
    <script>
        // Easter egg in console
        console.log("           __                        __       .___\r\n__  _  ___\/  |________  ____________|  | __ __| _\/\r\n\\ \\\/ \\\/ \/\\   __\\_  __ \\\/     \\_  __ \\  |\/ \/\/ __ | \r\n \\     \/  |  |  |  | \\\/  Y Y  \\  | \\\/    <\/ \/_\/ | \r\n  \\\/\\_\/   |__|  |__|  |__|_|  \/__|  |__|_ \\____ | \r\n                            \\\/           \\\/    \\\/ \n\nContributions are welcome! Please feel free to submit a Pull Request at https://github.com/Paylicier/WTRMRKD.")
  
        /// Variables

        const fileInput = document.getElementById('fileInput');
        const watermarkText = document.getElementById('watermarkText');
        const watermarkColor = document.getElementById('watermarkColor');
        const watermarkSize = document.getElementById('watermarkSize');
        const watermarkOpacity = document.getElementById('watermarkOpacity');
        const repeatMode = document.getElementById('repeatMode');
        const watermarkSpacing = document.getElementById('watermarkSpacing');
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const watermarkType = document.getElementById('watermarkType');
        const logoInput = document.getElementById('logoInput');
        const logoUploadSection = document.getElementById('logoUploadSection');
        let watermarkLogo = null;
        let currentFile = null;
        let currentImageWidth = 0;
        let currentImageHeight = 0;

        //Events
        
        watermarkSize.addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = `${e.target.value}px`;
            updateWatermark();
        });

        
        watermarkOpacity.addEventListener('input', (e) => {
            document.getElementById('opacityValue').textContent = `${e.target.value}%`;
            updateWatermark();
        });

        
        fileInput.addEventListener('change', (e) => {
            document.getElementById('fileName').textContent = e.target.files[0].name;
            handleFileSelect(e);
        });

        
        [watermarkText, watermarkSize, watermarkOpacity].forEach(input => {
            input.addEventListener('input', updateWatermark);
        });

        watermarkColor.addEventListener('input', () => {
            document.getElementById('colorPicker').style.backgroundColor = watermarkColor.value;
            updateWatermark();
        });

        repeatMode.addEventListener('change', updateWatermark);

        watermarkSpacing.addEventListener('input', (e) => {
            document.getElementById('spacingValue').textContent = `${e.target.value}px`;
            updateWatermark();
        });

        watermarkType.addEventListener('change', () => {
            const isLogoMode = watermarkType.value === 'image';
            logoUploadSection.classList.toggle('hidden', !isLogoMode);
            document.getElementById('watermarkText').parentElement.classList.toggle('hidden', isLogoMode);
            document.getElementById('colorPicker').parentElement.classList.toggle('hidden', isLogoMode);
            updateWatermark();
        });

        logoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            document.getElementById('logoName').textContent = file.name;
            if (file) {
                const img = new Image();
                img.onload = () => {
                    watermarkLogo = img;
                    updateWatermark();
                };
                img.src = URL.createObjectURL(file);
            }
        });

        
        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFile = file;

            if (file.type.startsWith('image/')) {
                const img = new Image();
                img.onload = () => {
                    setupCanvas(img.width, img.height);
                    ctx.drawImage(img, 0, 0);
                    updateWatermark();
                };
                img.src = URL.createObjectURL(file);
            } else if (file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = async function () {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                    const page = await pdf.getPage(1);
                    if (!page) return alert('Failed to load PDF page');
                    console.log(page);
                    const viewport = page.getViewport({ scale: 1.5 });

                    setupCanvas(viewport.width, viewport.height);

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    updateWatermark();
                };
                fileReader.readAsArrayBuffer(file);
            }
        }

        
        function setupCanvas(width, height) {
            canvas.width = width;
            canvas.height = height;
            currentImageWidth = width;
            currentImageHeight = height;
            updateControlLimits();
            downloadBtn.disabled = false;
        }

        function updateControlLimits() {
            const maxDimension = Math.max(currentImageWidth, currentImageHeight);
            const minDimension = Math.min(currentImageWidth, currentImageHeight);

            
            const minSize = Math.round(minDimension * 0.03);
            const maxSize = Math.round(minDimension * 0.3);
            watermarkSize.min = minSize;
            watermarkSize.max = maxSize;
            watermarkSize.value = Math.round(minDimension * 0.1); 
            document.getElementById('sizeValue').textContent = `${watermarkSize.value}px`;

            
            const minSpacing = Math.round(maxDimension * 0.1);
            const maxSpacing = Math.round(maxDimension * 0.3);
            watermarkSpacing.min = minSpacing;
            watermarkSpacing.max = maxSpacing;
            watermarkSpacing.value = Math.round(maxDimension * 0.15); 
            document.getElementById('spacingValue').textContent = `${watermarkSpacing.value}px`;
        }

        
        function updateWatermark() {
            if (!currentFile) return;

            const isLogoMode = watermarkType.value === 'image';
            const size = parseInt(watermarkSize.value);
            const opacity = watermarkOpacity.value / 100;
            const spacing = parseInt(watermarkSpacing.value);
            const isRepeating = repeatMode.checked;

            if (currentFile.type.startsWith('image/')) {
                const img = new Image();
                img.onload = () => {
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.drawImage(img, 0, 0);

                    
                    ctx.globalAlpha = opacity;

                    if (isRepeating) {
                        
                        const rows = Math.ceil(canvas.height / spacing);
                        const cols = Math.ceil(canvas.width / spacing);
                        const angle = Math.PI / 6; 

                        for (let row = 0; row <= rows; row++) {
                            for (let col = 0; col <= cols; col++) {
                                const x = col * spacing;
                                const y = row * spacing;

                                ctx.save();
                                ctx.translate(x, y);
                                ctx.rotate(angle);

                                if (isLogoMode && watermarkLogo) {
                                    
                                    const scale = size / Math.max(watermarkLogo.width, watermarkLogo.height);
                                    const width = watermarkLogo.width * scale;
                                    const height = watermarkLogo.height * scale;
                                    ctx.drawImage(watermarkLogo, -width / 2, -height / 2, width, height);
                                } else {
                                    
                                    ctx.font = `${size}px Arial`;
                                    ctx.fillStyle = watermarkColor.value;
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    ctx.fillText(watermarkText.value, 0, 0);
                                }

                                ctx.restore();
                            }
                        }
                    } else {
                        
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        const angle = Math.atan2(canvas.height, canvas.width);
                        ctx.rotate(angle);

                        if (isLogoMode && watermarkLogo) {
                            
                            const scale = size / Math.max(watermarkLogo.width, watermarkLogo.height);
                            const width = watermarkLogo.width * scale;
                            const height = watermarkLogo.height * scale;
                            ctx.drawImage(watermarkLogo, -width / 2, -height / 2, width, height);
                        } else {
                            
                            ctx.font = `${size}px Arial`;
                            ctx.fillStyle = watermarkColor.value;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(watermarkText.value, 0, 0);
                        }

                        ctx.restore();
                    }

                    ctx.globalAlpha = 1.0;
                };

                if (currentFile) {
                    img.src = URL.createObjectURL(currentFile);
                }
            } else if (currentFile.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = async function () {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 1.5 });

                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    ctx.globalAlpha = opacity;

                    if (isRepeating) {
                        
                        const rows = Math.ceil(canvas.height / spacing);
                        const cols = Math.ceil(canvas.width / spacing);
                        const angle = Math.PI / 6; 

                        for (let row = 0; row <= rows; row++) {
                            for (let col = 0; col <= cols; col++) {
                                const x = col * spacing;
                                const y = row * spacing;

                                ctx.save();
                                ctx.translate(x, y);
                                ctx.rotate(angle);

                                if (isLogoMode && watermarkLogo) {
                                    
                                    const scale = size / Math.max(watermarkLogo.width, watermarkLogo.height);
                                    const width = watermarkLogo.width * scale;
                                    const height = watermarkLogo.height * scale;
                                    ctx.drawImage(watermarkLogo, -width / 2, -height / 2, width, height);
                                } else {
                                    
                                    ctx.font = `${size}px Arial`;
                                    ctx.fillStyle = watermarkColor.value;
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    ctx.fillText(watermarkText.value, 0, 0);
                                }

                                ctx.restore();
                            }
                        }
                    } else {
                        
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        const angle = Math.atan2(canvas.height, canvas.width);
                        ctx.rotate(angle);

                        if (isLogoMode && watermarkLogo) {
                            
                            const scale = size / Math.max(watermarkLogo.width, watermarkLogo.height);
                            const width = watermarkLogo.width * scale;
                            const height = watermarkLogo.height * scale;
                            ctx.drawImage(watermarkLogo, -width / 2, -height / 2, width, height);
                        } else {
                            
                            ctx.font = `${size}px Arial`;
                            ctx.fillStyle = watermarkColor.value;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(watermarkText.value, 0, 0);
                        }

                        ctx.restore();
                    }

                    ctx.globalAlpha = 1.0;
                };
                fileReader.readAsArrayBuffer(currentFile);
            }
        }

        
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'watermarked_' + currentFile.name.split('.')[0] + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Theme switcher and dark theme

        function initTheme() {
            
            const isDark = localStorage.getItem('dark-mode') === 'true' ||
                (!localStorage.getItem('dark-mode') &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches);

            
            document.documentElement.classList.toggle('dark', isDark);
        }

        
        initTheme();

        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('dark-mode', isDark);
        });

        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('dark-mode')) {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });

    </script>
</html>
